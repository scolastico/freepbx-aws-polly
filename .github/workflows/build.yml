name: Build and Upload

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  build_and_upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm i

    - name: Build
      run: pnpm build

    - name: Upload asset
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist
        retention-days: 7
      if: always()

    - name: Upload Release Asset arm64
      uses: svenstaro/upload-release-action@v2
      if: github.event_name == 'release'
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/pkg/freepbx-aws-polly-arm64
        asset_name: freepbx-aws-polly-arm64
        tag: ${{ github.ref }}
        overwrite: true

    - name: Upload Release Asset x64
      uses: svenstaro/upload-release-action@v2
      if: github.event_name == 'release'
      with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/pkg/freepbx-aws-polly-x64
          asset_name: freepbx-aws-polly-x64
          tag: ${{ github.ref }}
          overwrite: true
